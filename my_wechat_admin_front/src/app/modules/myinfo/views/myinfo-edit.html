<div id="admin-edit-pg" class="admin-pg">
    <div class="page-title">
        <div class="title_left">
            <h3>个人资料编辑 画面</h3>
        </div>
    </div>
    <div class="x_panel">
        <div class="x_title">
            <h4>个人资料 <small>请填写个人的详细情报</small></h4>
        </div>
        <div class="x_content">
            <form id="MyinfoEditForm" name="MyinfoEditForm" class="form-horizontal" novalidate>
            	<div class="form-group">
            	    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id">用户ID：</label>
            	    <div class="col-md-6 col-sm-6 col-xs-12 x_text" ng-bind="vm.model.adminId">                        
            	    </div>
            	</div>               	
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">用户名： <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" id="name" name="name" class="form-control col-md-7 col-xs-12" placeholder="请输入10位以内的名字" maxlength="10" ng-model="vm.model.name" validator="required" valid-method="submit">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mail" class="control-label col-md-3 col-sm-3 col-xs-12">邮箱： <span class="required">*</span></label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="mail" id="mail" name="mail" class="form-control col-md-7 col-xs-12" placeholder="请输入您的邮箱" maxlength="320" ng-model="vm.model.mail" validator="required, email" valid-method="submit">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="mail" class="control-label col-md-3 col-sm-3 col-xs-12">头像：<span class="required">*</span></label>
                    <div class="col-sm-9 col-xs-12">
                        <button id="upload-btn" type="button" class="btn btn-info x_btn" ng-click="vm.upload()">选择图片</button>
                        <!--<img class="img-thumbnail" style="width: 120px;height: 120px;" ng-src="{{vm.model.portrait}}" ng-if="!vm.uploader.getFile()">-->
						<img class="img-thumbnail" style="width: 120px;height: 120px;" ng-src="{{vm.uploader.getFile()}}" ng-if="vm.uploader.getFile()">                     
                    </div>
                </div> 
                <div class="ln_solid"></div>
                <div class="form-group btn_action_group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <button type="submit" class="btn btn-primary x_btn" ng-click="vm.mySave()" validation-submit="MyinfoEditForm">确定</button>
                        <!--<button type="button" class="btn btn-default x_btn" ng-click="vm.back()">取消</button>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
