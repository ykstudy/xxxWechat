<div id="main-myinfo-pg">
    <div class="page-title">
        <div class="title_left">
            <h3>个人资料详细 画面</h3>
        </div>
    </div>
    <div class="x_panel">
        <div class="x_title">
            <h4>个人资料<small>查看个人的详细情报</small></h4>
        </div>
        <div class="x_content">
            <form id="myinfoDetailForm" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id">用户ID：</label>
                    <div class="col-md-6 col-sm-6 col-xs-12 x_text" ng-bind="vm.model.adminId">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">用户名：</label>
                    <div class="col-md-6 col-sm-6 col-xs-12 x_text" ng-bind="vm.model.name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mail" class="control-label col-md-3 col-sm-3 col-xs-12">邮箱：</label>
                    <div class="col-md-6 col-sm-6 col-xs-12 x_text" ng-bind="vm.model.mail">
                    </div>
                </div>        
                <div class="form-group">
                    <label for="roleName" class="control-label col-md-3 col-sm-3 col-xs-12">角色：</label>
                    <div class="col-md-6 col-sm-6 col-xs-12 x_text" ng-bind="vm.model.roleName">
                    </div>
                </div>   
                <div class="form-group">
                    <label for="photo" class="control-label col-md-3 col-sm-3 col-xs-12">头像：</label>
                    <div class="col-md-6 col-sm-6 col-xs-12 x_text">
                        <img class="img-responsive" style="width: 120px;height: 120px;" ng-src="{{vm.model.portrait}}">
                    </div>
                </div>
                <div class="ln_solid"></div>
                <div class="form-group btn_action_group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <a class="btn btn-success x_btn" ui-sref="main.myinfo.edit({id: vm.model.adminId})">
                            <i class="fa fa-pencil" aria-hidden="true"></i>编辑个人资料
                        </a>  
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
