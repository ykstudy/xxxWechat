<div class="login_wrapper">
    <div class="form login_form animated fadeInDown">
        <section class="login_content">
            <form class="form-horizontal" ng-submit="vm.login()">
                <h1>管理员登录</h1>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入您的ID" maxlength="20" validator="required" ng-model="vm.admin.name"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请输入您的密码" maxlength="20" validator="required" ng-model="vm.admin.password" />
                </div>
                <div>
                    <button type="submit" class="btn btn-primary btn-lg">登 录</button>
                </div>
                <div class="clearfix"></div>
            </form>
        </section>
    </div>
    <div class="login_footer text-center animated rotateIn">
        <div>
            <h2>
                <i class="fa fa-paw"></i> 九间堂微信管理系统
            </h2>
            <p>©2018 All Rights Reserved. </p>
        </div>
    </div>
</div>
