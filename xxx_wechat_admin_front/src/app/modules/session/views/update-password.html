<div class="login_wrapper">
	<div class="form login_form animated fadeInDown">
		<section class="login_content">
			<form class="form-horizontal" ng-submit="vm.updatePassword()">
				
				<h1>修改密码</h1>
		<h4>提示：密码已经过期，请修改密码</h4>
		<div class="row form-group" >
			<label class="form-inline" >旧密码:&nbsp; &nbsp; 
			<input type="password" class="form-control" name="oldPswd" style="width:250px;" ng-model="vm.admin.oldPassword" autocomplete="off" maxlength="31" onpaste="return false" oncopy="return false" oncut="return false;" placeholder="请输入当前密码" value=""/>
			</label>
		</div>
		<div class="row form-group" >
			
			<!-- ng-change="newPswdChange()" -->
			<label class="form-inline" >新密码:&nbsp; &nbsp; 
                            
			<input type="password"  class="form-control" name="newPswd" style="width:250px;" ng-model="vm.admin.password" ng-focus="newPswdFocus()" ng-blur="newPswdBlur()"  ng-change="newPswdChange()" maxlength="16" onpaste="return false" oncopy="return false" oncut="return false;" placeholder="请输入新的密码" value="" autocomplete="new-password"/>
			</label>
			<div  class=" form-group" ng-if="newPswdRank==0" align="right">
				
				<img src="../images/pswd_strong.png">
				<img src="../images/pswd_strong.png">
				<img src="../images/pswd_strong.png">
				<span>强度</span>
				<span ng-class="{'low_txt':newPswdRank==1,'medium_txt':newPswdRank==2,'hight_txt':newPswdRank==3}">{{newPswdRankText}}</span>
			
			</div>
			<div  class="form-group" ng-if="newPswdRank==1" align="right" >
				
				<img src="../images/pswd_low.png">
				<img src="../images/pswd_strong.png">
				<img src="../images/pswd_strong.png">
				<span>强度</span>
				<span ng-class="{'low_txt':newPswdRank==1,'medium_txt':newPswdRank==2,'hight_txt':newPswdRank==3}" style="color: red;">{{newPswdRankText}}</span>
			</div>
			<div  class="form-group" ng-if="newPswdRank==2" align="right" >
				
				<img src="../images/pswd_low.png">
				<img src="../images/pswd_medium.png">
				<img src="../images/pswd_strong.png">
				<span>强度</span>
				<span ng-class="{'low_txt':newPswdRank==1,'medium_txt':newPswdRank==2,'hight_txt':newPswdRank==3}" style="color: orangered;">{{newPswdRankText}}</span>
			</div>
			<div  class="form-group" ng-if="newPswdRank==3" align="right">
				
				<img src="../images/pswd_low.png">
				<img src="../images/pswd_medium.png">
				<img src="../images/pswd_high.png">
				<span>强度</span>
				<span ng-class="{'low_txt':newPswdRank==1,'medium_txt':newPswdRank==2,'hight_txt':newPswdRank==3}" style="color: green;">{{newPswdRankText}}</span>
			</div>
			
			
			<div class="row form-group" >
				<label class="form-inline " align="left">确认密码:
					<input type="password" class="form-control" name="oldPswd" style="width:250px;" ng-model="confirmPswd" ng-focus="confirmPswdFocus()" ng-change="confirmPswdChange()" ng-blur="confirmPswdBlur()" autocomplete="new-password" maxlength="16" onpaste="return false" oncopy="return false" oncut="return false;" placeholder="请再次输入密码" value=""/>
				</label>
			</div>
		
			<div class=" form-group" align="">
				<ul align="left">
  					<li>5~16个字符</li>
  					<li>只能包含数字，字母和中杠线"-" 以及点号"."</li>
  					<li>数字，字母和中杠线"-" 以及点号"." 可以组合使用</li>
				</ul>
				<!--<img src="../images/nopass.png" >-->
				
			</div>

		</div>

		
	
				<div>
					<button type="submit" class="btn btn-primary btn-lg">确 定</button>
				</div>
				<div class="clearfix"></div>
			</form>
		</section>
	</div>

</div>
