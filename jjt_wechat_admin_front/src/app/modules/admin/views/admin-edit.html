<div id="admin-edit-pg" class="admin-pg">
	<div class="page-title">
		<div class="title_left">
			<h3>管理员编辑 画面</h3>
		</div>
	</div>
	<div class="x_panel">
		<div class="x_title">
			<h4>管理员信息 <small>请填写管理员的详细情报</small></h4>
		</div>
		<div class="x_content">
			<form id="adminEditForm" name="adminEditForm" class="form-horizontal" novalidate>
				<div class="form-group">
					<div class="col-md-2 col-sm-3 col-xs-12 x_text">
						<label class="col-md-12 col-sm-12 col-xs-12" for="id">管理员ID：</label>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12 x_text" ng-bind="vm.model.adminId">
						<input type="text" id="adminId" name="adminId" ng-model="vm.model.adminId">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-2 col-sm-3 col-xs-12 x_text">
						<label class="col-md-12 col-sm-12 col-xs-12" for="name">管理员名： <span class="required">*</span>
                    </label>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" id="name" name="name" class="form-control col-md-7 col-xs-12" placeholder="请输入20位以内的名字" maxlength="20" ng-model="vm.model.name" validator="required" valid-method="submit">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-2 col-sm-3 col-xs-12 x_text">
						<label for="mail" class="x_text col-md-10 col-sm-9 col-xs-12">邮箱： <span class="required">*</span></label>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="mail" id="mail" name="mail" class="form-control col-md-7 col-xs-12" placeholder="请输入您的邮箱" maxlength="200" ng-model="vm.model.mail" validator="required" valid-method="submit">
						<input type="text" name="createUser" ng-model="vm.model.createUser" hidden="hidden"/>
						<input type="text" name="createDate" ng-model="vm.model.createDate" hidden="hidden"/>
						<input type="text" name="modifyDate" ng-model="vm.model.modifyDate" hidden="hidden"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-2 col-sm-3 col-xs-12 x_text">
						<label class="col-md-12 col-sm-12 col-xs-12" for="roleName">角色： <span class="required">*</span>
                    </label>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<input type="text" id="roleName" name="roleName" class="form-control col-md-7 col-xs-12" placeholder="请选择角色" ng-model="vm.model.roleName" maxlength="256" readonly="true" validator="requiredExt" valid-method="submit">
						<input type="hidden" id="roleId" name="roleId" ng-model="vm.model.roleId">
					</div>
					<span class="input-group-btn">
			            <button type="button" class="btn btn-success x_btn" ng-click="vm.showPopUp()">
			            	<i class="fa fa-search" aria-hidden="true"></i>选择
			            </button>
				    </span>
					<div></div>
				</div>
				<div class="form-group">
					<div class="col-md-2 col-sm-3 col-xs-12 x_text">
						<label class="col-md-12 col-sm-12 col-xs-12">头像：<span class="required">*</span></label>
					</div>
					
				</div>
				<div class="form-group">
					<div class="col-md-2 col-sm-3 col-xs-12 x_text">
						<label class="col-md-12 col-sm-12 col-xs-12"></label>
					</div>
					<div class="col-sm-9 col-xs-12">
						<button id="upload-btn" type="button" class="btn btn-info x_btn" ng-click="vm.upload()">选择图片</button>	<br />
						<br />
						<!--<img class="img-thumbnail" style="width: 120px;height: 120px;" ng-src="{{vm.model.portrait}}" ng-if="!vm.uploader.getFile()">-->
						<img class="img-thumbnail" style="width: 120px;height: 120px;" ng-src="{{vm.uploader.getFile()}}" ng-if="vm.uploader.getFile()">
					</div>
				</div>
				<div class="ln_solid"></div>
				<div class="form-group btn_action_group">
					<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-5">
						<button type="submit" class="btn btn-primary x_btn" ng-click="vm.mySave()" validation-submit="adminEditForm">确定</button>
						<button type="button" class="btn btn-default x_btn" ng-click="vm.back()">返回</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
